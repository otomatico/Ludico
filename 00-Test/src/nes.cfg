MEMORY {
    ZEROPAGE:       start = $0000, size = $0100, type = rw, define = yes;
    RAM:            start = $0100, size = $0700, type = rw, define = yes;
    ROM_0:          start = $8000, size = $4000, type = ro;
    ROM_1:          start = $C000, size = $4000, type = ro;
}
SEGMENTS {
    CODE:           load = ROM_0, type = ro;
    RODATA:         load = ROM_0, type = ro;
    BSS:            load = RAM, type = bss, define = yes;
    ZEROPAGE:       load = ZEROPAGE, type = zp, define = yes;
}