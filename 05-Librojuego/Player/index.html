<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Librojuegos</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div id="header">
        <h1 id="story-title">Cargando historia...</h1>
        <div id="story-cover"></div>
        <div id="story-author"></div>
    </div>

    <div id="story-container">
        <p id="node-text">Por favor, carga un librojuego para comenzar.</p>
        <div id="node-image-container"></div>
        <div id="node-options"></div>
    </div>

    <div id="controls">
        <input type="file" id="story-file" accept=".json">
        <button id="load-button">Cargar Librojuego</button>
        <button id="restart-button" disabled>Reiniciar</button>
    </div>

    <script src="player.js"></script>
</body>
</html>
