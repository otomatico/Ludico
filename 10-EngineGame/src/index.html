                                <option value="#83769C" data-index="D">lavander</option>
                                <option value="#FF77A8" data-index="E">pink</option>
                                <option value="#FFCCAA" data-index="F">light-peach</option>

                        </div>
                    </div>
                    <div id="spriteList" class="grid border" data-grid-w="16" data-grid-h="4" data-grid-pixel="8">
                    </div>
                </div>

                <div id="tile" class="panel panel-grid p-2">
                    <div id="tileList" class="grid border" data-grid-w="32" data-grid-h="8" data-grid-pixel="8">
                    </div>
                    <span class="spacer">&nbsp;</span>
                    <div id="tileData" class="grid border" data-grid-w="16" data-grid-h="4" data-grid-pixel="8">
